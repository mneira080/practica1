<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica uno </title>
    <script>
        let numero = parseInt(prompt("Introduce un número entre el 1 - 100: "));
        let numeroAleatorio = Math.floor((Math.random() * 99) + 1); 
        let intento = 0;

        while(numero<=0 || numero >100 || isNaN(numero))
        {
            numero= parseInt(prompt("Incorrecto, introduce un número entre el 1 - 100: "));            
        }       

        document.write("<h3> El número elegido es: "+ numero + "</h3></br>");

        while(numeroAleatorio != numero)
        {
            intento++;
            numeroAleatorio = Math.floor((Math.random() * 99) + 1);
            document.write("Intento " + intento + " Número: " + numeroAleatorio + "</br>");
            
        }

        document.write("<h4>Haz utilizado "+ intento + " intentos, el número era: " + numero + "</h4>");

    </script>
    
</head>

</body>
</html>
